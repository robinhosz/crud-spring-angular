<form class="form class=mat-elevation-z8">
    <h1>Criação de um novo Técnico</h1>
    <mat-form-field class="full-width" appearance="fill">
      <mat-label>Nome</mat-label>
      <input [(ngModel)]="tecnico.nome" [formControl]="nome" required name="nome" maxlength="50" matInput placeholder="Ex. José Robson">
      <mat-error *ngIf="nome.invalid">{{ errorValidNome() }}</mat-error>
    </mat-form-field>

    <mat-form-field class="full-width" appearance="fill">
        <mat-label>CPF</mat-label>
        <input [(ngModel)]="tecnico.cpf" [formControl]="cpf" required name="cpf" maxlength="15" matInput placeholder="Ex. 000.000.000-00">
        <mat-error *ngIf="cpf.invalid">{{ errorValidCpf() }}</mat-error>
      </mat-form-field>
  
      
      <mat-form-field class="full-width" appearance="fill">
        <mat-label>Telefone</mat-label>
        <input [(ngModel)]="tecnico.telefone" [formControl]="telefone" required name="telefone" maxlength="18" matInput placeholder="Ex. (00) 90000 - 0000">
        <mat-error *ngIf="telefone.invalid">{{ errorValidTelefone() }}</mat-error>
      </mat-form-field>

      <button class="mat-elevation-z8" (click)="create()" [disabled]="errorValidNome() || errorValidCpf() || errorValidTelefone()" mat-stroked-button color="accent">CRIAR</button>
      <button class="mat-elevation-z8" (click)="cancel()" mat-stroked-button color="warn">CANCELAR</button>
    
  
  </form>
